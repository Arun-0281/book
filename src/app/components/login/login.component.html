<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3">
          <mat-card>
          <div class="container text-center">
            <img src="" alt="" />
          </div>
  
          <h1 class="text-center">Login Here !!</h1>
          <form action="">
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required type="email" matInput placeholder="Enter Here" #email>
              <mat-hint>Valid Email</mat-hint>
            </mat-form-field>
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input required type="password" matInput placeholder="Enter Here" #password>
            </mat-form-field>
  
            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit" (click)="login(email,password)">Login</button>
              <button style="margin-left: 20px;" mat-raised-button color="warn" >Reset</button>
            </div>
  
          </form>
        </mat-card>
        </div>
  
      </div>
  
    </div>
  
  </div>
